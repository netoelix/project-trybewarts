<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
        srcset=""
        id="trybewarts-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login" id="formulario">
        <input
          type="email"
          name="email"
          id="input-fixed-email"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="input-password"
          placeholder="Senha"
        />
        <button type="submit" id="submit-button">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div id="name-lastname-group">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <img
          src="images/trybewarts-colored.svg"
          alt=""
          id="trybewarts-forms-logo"
        />
        <div id="email-house-group">
          <input type="email" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="div-family">
          <label for="" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend" id="frontend">
          <label for="frontend">Frontend</label>
          <input type="radio" name="family" value="Backend" id="backend">
          <label for="backend">Backend</label>
          <input type="radio" name="family" value="FullStack" id="fullstack">
          <label for="fullstack">FullStack</label>
        </div>
        <br>
        <div id="div-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" name="label-content" class="subject" value="Comunicação" id="comunicacao">
          <label for="comunicacao">Comunicação</label>
          <input type="checkbox" name="label-content" class="subject" value="Trabalho em equipe" id="trabalho-em-equipe">
          <label for="trabalho-em-equipe">Trabalho em equipe</label>
          <input type="checkbox" name="label-content" class="subject" value="Negociação" id="negociacao">
          <label for="negociacao">Negociação</label>
          <input type="checkbox" name="label-content" class="subject" value="Escuta ativa" id="escuta-ativa">
          <label for="escuta-ativa">Escuta ativa</label>
          <input type="checkbox" name="label-content" class="subject" value="Métodos de array" id="metodos-de-array">
          <label for="metodos-de-array">Métodos de array</label>
          <input type="checkbox" name="label-content" class="subject" value="Jest" id="jest">
          <label for="jest">Jest</label>
        </div>
        <br>
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" id="value-1" value="1">
          <label for="value-1">1</label>
          <input type="radio" name="rate" id="value-2" value="2">
          <label for="value-2">2</label>
          <input type="radio" name="rate" id="value-3" value="3">
          <label for="value-3">3</label>
          <input type="radio" name="rate" id="value-4" value="4">
          <label for="value-4">4</label>
          <input type="radio" name="rate" id="value-5" value="5">
          <label for="value-5">5</label>
          <input type="radio" name="rate" id="value-6" value="6">
          <label for="value-6">6</label>
          <input type="radio" name="rate" id="value-7" value="7">
          <label for="value-7">7</label>
          <input type="radio" name="rate" id="value-8" value="8">
          <label for="value-8">8</label>
          <input type="radio" name="rate" id="value-9" value="9">
          <label for="value-9">9</label>
          <input type="radio" name="rate" id="value-10" value="10">
          <label for="value-10">10</label>
        </div>
        <div>
          <label for="" class="textarea">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill):</label>
          <textarea name="" id="" cols="30" rows="10" minlength="20" maxlength="500">Digite aqui os aprendizados adquiridos</textarea>
        </div>
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima? <input type="checkbox" name="" id="agreement"></label>
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
