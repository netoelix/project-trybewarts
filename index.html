<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo"src="images/trybewarts-header-logo.svg" alt="" srcset="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login" id="formulario">
          <input type="email" name="email" id="input-email" placeholder="Email">
          <input type="password" name="password" id="input-password" placeholder="Senha">
          <button type="submit" id="submit-button">Entrar</button>
      </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
