<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt=""
        srcset=""
        id="trybewarts-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login" id="formulario">
        <input
          type="email"
          name="email"
          id="input-fixed-email"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="input-password"
          placeholder="Senha"
        />
        <button type="submit" id="submit-button">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <div id="name-lastname-group">
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <img
          src="images/trybewarts-colored.svg"
          alt=""
          id="trybewarts-forms-logo"
        />
        <div id="email-house-group">
          <input type="email" id="input-email" placeholder="Email" />
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div id="div-family">
          <label for="" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend" id="frontend">
          <label for="frontend">Frontend</label>
          <input type="radio" name="family" value="Backend" id="backend">
          <label for="backend">Backend</label>
          <input type="radio" name="family" value="FullStack" id="fullstack">
          <label for="fullstack">FullStack</label>
        </div>
        <br>
        <div id="div-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" name="label-content" class="subject" value="Comunicação" id="comunicacao">
          <label for="comunicacao">Comunicação</label>
          <input type="checkbox" name="label-content" class="subject" value="Trabalho em equipe" id="trabalho-em-equipe">
          <label for="trabalho-em-equipe">Trabalho em equipe</label>
          <input type="checkbox" name="label-content" class="subject" value="Negociação" id="negociacao">
          <label for="negociacao">Negociação</label>
          <input type="checkbox" name="label-content" class="subject" value="Escuta ativa" id="escuta-ativa">
          <label for="escuta-ativa">Escuta ativa</label>
          <input type="checkbox" name="label-content" class="subject" value="Métodos de array" id="metodos-de-array">
          <label for="metodos-de-array">Métodos de array</label>
          <input type="checkbox" name="label-content" class="subject" value="Jest" id="jest">
          <label for="jest">Jest</label>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
